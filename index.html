<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS FORM VALIDATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <h2><i><strong>Sign Up</strong></i></h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" name="Username"  autocomplete="off" >
                <small></small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" name="Email" autocomplete="off" >
                <small></small>
            </div>

            <div class="form-control ">
                <label for="password">Enter Password</label>
                <input type="password" id="password" placeholder="Enter password" name="Password" >
                <div class="show-eye">
                    <img src="img/eye.png" alt="Show Password" data-target="password">
                </div>
                <small></small>
            </div>

            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" name="password2">
                <div class="show-eye">
                    <img src="img/eye.png" alt="Show Password" data-target="password">
                </div>
                <small></small>
            </div>

            <div class="submit-btn">
                <button  class ="disable" disabled=""  type="submit" id="submit">  Submit</button>
            </div>
        </form>
    </div>


    <script src="index.js"></script>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
